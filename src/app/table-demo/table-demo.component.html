<p>table-demo works!</p>

<table mat-table [dataSource]="dataSource">

    <mat-text-column name="position"></mat-text-column>
    <mat-text-column name="name"></mat-text-column>
    <mat-text-column name="weight"></mat-text-column>
    <mat-text-column name="symbol"></mat-text-column>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let data"> 
            <button mat-raised-button color="warn" 
                 style="margin-left: 10px;" (click)="delete(data.name)">   Delete
            </button>    
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rowData; columns: displayedColumns"></tr>
</table>
